{% extends 'base.html' %}
{% block content %}


{% for posts in post %}
<div class="post">
    <p class="date" style="margin-button: 25px">Released: {{ posts.release_date | date:'m-d-Y' }}
    <h1><a href="{%url 'Movie_detail' pk=posts.pk %}" class="Click_it" style="color:red;">Movie Title: {{ posts.movie_title }}
        <span class="Movietitle_indraft" style="font-size:50px" >CLICK TO VISIT PUBLISH PAGE </span>
    </a></h1>
    {% if posts.Thumbnail %}
    <img class="Draft_image" width="300px;" src="{{posts.Thumbnail.url}}" alt="Card image cap">
    {% endif %}
    </p>
</div>

{% endfor %}
{% endblock %}
