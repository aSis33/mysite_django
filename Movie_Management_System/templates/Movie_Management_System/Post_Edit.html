{% extends 'base.html' %}
{% block title %}Post{% endblock%}
{% block content %}
<h1> NEW POST </h1>

<form method="post" enctype="multipart/form-data" class="Form_for_EDIT">
    <!-- enctype allows files to be sent through post method -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-info">SAVE</button>
</form>

{% endblock %}
